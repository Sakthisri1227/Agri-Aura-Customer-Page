<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agri Aura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.2s ease;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            color: #aaa;
            font-size: 14px;
        }

        .error-message {
            color: #d9534f;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                margin: 50px 20px;
                padding: 15px;
            }

            h2 {
                font-size: 18px;
            }

            input, button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
    <script>
        function login(event) {
            event.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("error-message");

            if (!email || !password) {
                errorMessage.textContent = "Please fill in both fields.";
                errorMessage.style.display = "block";
                return;
            }

            errorMessage.style.display = "none";
            alert("Login successful! Redirecting to the homepage...");
            window.location.href = "index.html"; // Replace with actual homepage
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("password");
            const toggleIcon = document.getElementById("togglePassword");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                toggleIcon.textContent = "Show";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Login to Agri Aura</h2>
        <form onsubmit="login(event)">
            <div id="error-message" class="error-message"></div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Enter your password" required>
                <span id="togglePassword" class="toggle-password" onclick="togglePasswordVisibility()">Show</span>
            </div>
            <div class="options">
                <label>
                    <input type="checkbox" id="remember-me"> Remember Me
                </label>
                <a href="forgot-password.html">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="footer">Don't have an account? <a href="register.html">Register here</a></p>
    </div>
</body>
</html>
