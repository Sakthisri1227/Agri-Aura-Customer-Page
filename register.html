<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Agri Aura</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f3f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }

        /* Page Title */
        .page-title {
            font-size: 32px;
            color: #4CAF50;
            text-align: center;
            margin-bottom: 5px;
            font-weight: 700;
            margin-top: 450px;
        }

        h2 {
            color: #4CAF50;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        /* Form Layout */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px; /* Adding margin-top here to make space from top */
        }

        label {
            font-weight: 600;
            font-size: 16px;
            color: #333;
        }

        input, select {
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
            color: #333;
            background-color: #ffffff; /* Ensure background is white */
            width: 100%;
        }

        input:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 12px;
            cursor: pointer;
            color: #4CAF50;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #45a049;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            color: #777;
            font-size: 14px;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .success-message {
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            display: none;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Media Query for Mobile */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h2 {
                font-size: 24px;
            }

            input, select, button {
                font-size: 14px;
            }

            .password-container {
                margin-bottom: 10px;
            }

            .toggle-password {
                font-size: 12px;
            }
        }

    </style>
    <script>
        function register(event) {
            event.preventDefault(); // Prevent form submission

            // Retrieve input values
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const customerType = document.getElementById("customer-type").value;
            const district = document.getElementById("district").value.trim();
            const area = document.getElementById("area").value.trim();

            // Simple form validation
            if (name && email && password && customerType && district && area) {
                document.querySelector('.success-message').style.display = 'block';
                setTimeout(() => {
                    window.location.href = "index.html"; // Redirect to homepage
                }, 2000); // Redirect after 2 seconds
            } else {
                alert("Please fill out all fields.");
            }
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("password");
            const toggleIcon = document.getElementById("togglePassword");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                toggleIcon.textContent = "Show";
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <!-- Page Title -->
        <div class="page-title">Agri Aura Registration</div>
        
        <h2>Create an Account</h2>
        <form onsubmit="register(event)">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Create a password" required>
                <span id="togglePassword" class="toggle-password" onclick="togglePasswordVisibility()">Show</span>
            </div>

            <label for="customer-type">Customer Type</label>
            <select id="customer-type" required>
                <option value="" disabled selected>Select customer type</option>
                <option value="hotel">Hotel</option>
                <option value="grocery-store">Grocery Store</option>
                <option value="individual">Individual Customer</option>
                <option value="school-canteen">School/College Canteen</option>
                <option value="catering">Catering</option>
                <option value="export-office">Export Office</option>
                <option value="bulk-order">Bulk Order Customer</option>
                <option value="industry">Industry</option>
                <option value="others">Others</option>
            </select>

            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter your address" required>

            <label for="district">District</label>
            <input type="text" id="district" placeholder="Enter your district" required>

            <label for="area">Area</label>
            <input type="text" id="area" placeholder="Enter your area" required>

            <button type="submit">Register</button>
        </form>
        <p class="footer">Already have an account? <a href="account.html">Login here</a></p>
        <p class="success-message">Registration successful! Redirecting to the homepage...</p>
    </div>

</body>
</html>
